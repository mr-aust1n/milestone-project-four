{% extends "base.html" %}

{% block content %}
<main role="main" aria-labelledby="delete-item-title">
    <h2 id="delete-item-title">Delete: {{ item.title }}</h2>

    <p>Are you sure you want to delete this item?</p>

    <form method="POST" aria-label="Delete item form">
        {% csrf_token %}
        <button type="submit" aria-label="Confirm delete {{ item.title }}">Yes, delete</button>
        <a href="{% url 'item_detail' item.id %}" role="link"
            aria-label="Cancel deletion and go back to item page">Cancel</a>
    </form>
</main>
{% endblock %}
