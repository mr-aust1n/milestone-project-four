{% extends "base.html" %}
{% block content %}
<h2>Enter New Password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.new_password1.label_tag }}<br>
    {{ form.new_password1 }}<br>
    {{ form.new_password2.label_tag }}<br>
    {{ form.new_password2 }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
