{% extends "base.html" %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h2>Set Your New Password</h2>

    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    {% else %}
    <p>Your reset link is invalid or has expired. Please request a new one.</p>
    {% endif %}
</div>
{% endblock %}
