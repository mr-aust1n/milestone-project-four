<!-- items/templates/items/add_item.html -->




{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_item.css' %}">
{% endblock %}


{% block content %}
<h2>Add New Item</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}


    <button type="submit">Submit</button>
</form>
{% endblock %}
