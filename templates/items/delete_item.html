{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/delete_item.css' %}">
{% endblock %}

{% block content %}
<main aria-labelledby="delete-item-title" class="delete-container">
    <h2 id="delete-item-title">Delete Item: {{ item.title }}</h2>

    <div class="delete-warning">
        <p>⚠️ Are you sure you want to delete this item? This action cannot be undone.</p>
    </div>

    <form method="POST" aria-label="Delete item form" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-danger" aria-label="Confirm delete {{ item.title }}">Yes, Delete</button>
        <a href="{% url 'item_detail' item.id %}" class="btn-secondary" role="button"
            aria-label="Cancel deletion and return to item details">Cancel</a>
    </form>
</main>
{% endblock %}
