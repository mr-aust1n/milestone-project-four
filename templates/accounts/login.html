<!-- login.html -->
{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
<main aria-labelledby="login-heading">
    <h1 id="login-heading">Login to ReLuvd</h1>

    {% if form.errors %}
    <p aria-live="polite" style="color:red;">Incorrect username or password. Please try again.</p>
    {% endif %}

    <form method="POST" aria-label="Login form">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" required aria-required="true" autocomplete="username">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" required aria-required="true"
                autocomplete="current-password">
        </div>
        <button type="submit" aria-label="Login to your account">Login</button>
        <p style="margin-top: 1rem;">
            <a href="{% url 'password_reset' %}" aria-label="Reset your password">Forgot your password?</a>
        </p>
    </form>
</main>
{% endblock %}
